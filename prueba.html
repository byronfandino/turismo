<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú SEO</title>
  <style>
    /* --- RESET BÁSICO --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    /* --- MENÚ PRINCIPAL --- */
    nav.menu {
      background-color: #004aad;
      padding: 10px 0;
    }

    .menu ul {
      display: flex;
      justify-content: center;
      list-style: none;
      position: relative;
    }

    .menu li {
      position: relative;
    }

    .menu a {
      display: block;
      padding: 10px 20px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .menu a:hover {
      background-color: #00347a;
    }

    /* --- SUBMENÚ --- */
    .menu ul ul {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: white;
      list-style: none;
      min-width: 180px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 6px;
      overflow: hidden;
      z-index: 1000;
    }

    .menu ul ul li a {
      color: #333;
      padding: 10px 15px;
      font-weight: normal;
    }

    .menu ul ul li a:hover {
      background-color: #eee;
    }

    /* --- MOSTRAR SUBMENÚ AL HOVER --- */
    .menu li:hover > ul {
      display: block;
    }

    /* --- RESPONSIVE --- */
    @media (max-width: 768px) {
      .menu ul {
        flex-direction: column;
        align-items: center;
      }

      .menu ul ul {
        position: static;
        box-shadow: none;
      }
    }
  </style>
</head>
<body>

  <nav class="menu">
    <ul>
      <li><a href="/inicio">Inicio</a></li>
      <li><a href="/mapa">Mapa</a></li>
      <li>
        <a href="/destinos-principales">Destinos principales ▾</a>
        <ul>
          <li><a href="/destinos-principales/playa">Playa</a></li>
          <li><a href="/destinos-principales/montana">Montaña</a></li>
          <li><a href="/destinos-principales/ciudades">Ciudades</a></li>
        </ul>
      </li>
      <li><a href="/ciudades-patrimonio">Ciudades patrimonio</a></li>
      <li><a href="/comunidades-autonomas">Comunidades autónomas</a></li>
    </ul>
  </nav>

</body>
</html>
